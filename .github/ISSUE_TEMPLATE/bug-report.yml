---
name: "Bug Report"
description: Create a report to help us improve
labels: [bug]
assignees: []
body:
  - type: textarea
    id: version
    attributes:
      label: Mod Version
      description: |
        Please indicate what mod's version you were using so that we can easily track down the bug.
    validations:
      required: true
  - type: textarea
    id: seed
    attributes:
      label: Seed / Spoiler Log
      description: |
        Please provide the Seed and/or the Spoiler Log.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What is the problem? Please provide a clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Information/Context
      description: |
        Anything else that might be relevant for troubleshooting this bug.
    validations:
      required: false
